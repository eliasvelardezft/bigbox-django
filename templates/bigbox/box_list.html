<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Box list</h1>
    <ul>
        {% for box in box_list %}
            <li>
                <div>
                    <h2>Name: {{ box.name }}</h2>
                    <p>Price: ${{ box.price }}</p>
                    <p>Purchase avaliable: {{ box.purchase_available }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
