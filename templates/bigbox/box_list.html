{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <title>Bigbox</title>
</head>
<body>
    <h1>Box list</h1>
    <div class="container">
        <ul>
            {% for box in box_list %}
            <li>
                <div class="box"> 
                    <a class="name-link" href="{{ box.slug }}">{{ box.name }}</a>
                    <p>Price: ${{ box.price }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
        
</body>
</html>
